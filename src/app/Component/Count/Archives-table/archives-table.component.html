<div class="archive-list">
    <h2>Мои загруженные архивы</h2>
  
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="table-container">
      <table mat-table [dataSource]="archives" class="table" *ngIf="!loading">
        <ng-container matColumnDef="upload_date">
          <th mat-header-cell *matHeaderCellDef>Дата</th>
            <td mat-cell *matCellDef="let element">
              <div class="cell-content">
                {{ element.upload_date | date:'dd.MM.yyyy HH:mm':'GMT+7' }}
              </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="filename">
          <th mat-header-cell *matHeaderCellDef>Путь к файлу</th>
            <td mat-cell *matCellDef="let element">
              <div class="cell-content">
                {{ element.path.split('/')?.pop() }}
              </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Действия</th>
          <td mat-cell *matCellDef="let element">
            <div class="cell-content">
                <mat-icon (click)="onDownload(element)">cloud_download</mat-icon>
                <mat-icon *ngIf="isRole === 'admin'"
                matTooltip="Кликните, чтобы удалить запись"
                matTooltipShowDelay="100" 
                style="margin-left: 5px"
                (click)="openComponentDeleteModal(element); $event.stopPropagation()">
                delete
              </mat-icon>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
      <app-paginator [length]="len" *ngIf="len" style="color: var(--background-color)"
      (paginatorChanged)="onPaginatorChanged($event)">
      </app-paginator>
  </div>
